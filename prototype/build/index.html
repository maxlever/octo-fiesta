<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Unterface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      height: 30px;
      background: #add8e6;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
    }
    .container .content {
      flex: 1 0 auto;
      background: #808080;
      position: relative;
    }
    .container .canvas-wrapper {
      position: relative;
      border: 1px solid #000;
      margin: 20px;
      max-height: calc(100% - m * 2);
      max-width: calc(100% - m * 2);
      height: 500px;
      width: 800px;
    }
    .container canvas {
      background: #fff;
      width: 100%;
      height: 100%;
    }
    .container .toolbar {
      width: 110px;
      margin: 0;
      text-align: left;
      order: -1;
      background: #add8e6;
    }
    .container .toolbar .tools {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0 0 10px;
    }
    .container .toolbar .tools li {
      width: 40px;
      margin-left: 10px;
      height: 40px;
      background: #fff;
      margin-top: 10px;
    }
    .container .toolbar .tools li input {
      height: 30px;
      margin:5px;
      width: 30px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
    }
    .menu .menu-item {
      width: 50px;
      background: #d3d3d3;
      padding: 10px;
    }
    .footer {
      padding: 10px;
      width: 100%;
      height: 60px;
      background: #0ff;
    }

    .footer .palette {
      display: flex;
      flex-direction: row;
    }

    .footer .palette .color {
      height: 40px;
      margin: 0 5px 0 5px;
      width: 40px;
    }

  </style>
  <script type="text/javascript" src="../js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body onload="init()">
<header class="header">
  <ul class="menu">
    <li class="menu-item">File</li>
    <li class="menu-item">Edit</li>
  </ul>
</header>
<div class="container">
  <div class="content">
    <div class="canvas-wrapper">
      <canvas id="can" width="400" height="400"></canvas>
    </div>
  </div>
  <div class="toolbar">
    <ul class="tools">
      <li class="tool"><input type="image" id="pencil" onclick= "pencilSelected()" src="../images/pencil.png"/></li>
      <li class="tool"><input type="image" id="eraser" onclick= "eraserSelected()" src="../images/eraser.png"/></li>
      <li class="tool"><input type="image" id="select" src="../images/scale.png"/></li>
      <li class="tool"><input type="image" id="paint-bucket" src="../images/paint-bucket.png"/></li>
      <li class="tool"><input type="image" id="text" src="../images/text.png"/></li>
      <li class="tool"><input type="image" id="diagonal-line" src="../images/diagonal-line.png"/></li>

    </ul>
  </div>
</div>
<footer class="footer">
  <div class="palette">
    Palette
    <div class=color style="background:green;" id="green" onclick="changeColor(this)"></div>
    <div class=color style="background:blue;" id="blue" onclick="changeColor(this)"></div>
    <div class=color style="background:red;" id="red" onclick="changeColor(this)"></div>
    <div class=color style="background:yellow;" id="yellow" onclick="changeColor(this)"></div>
    <div class=color style="background:orange;" id="orange" onclick="changeColor(this)"></div>
    <div class=color style="background:black;" id="black" onclick="changeColor(this)"></div>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>
</html>
